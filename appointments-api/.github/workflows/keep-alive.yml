name: Keep API Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://carwash-appointments.onrender.com/)
          if [ "$response" -eq 200 ]; then
            echo "API is awake! Status: $response"
          else
            echo "API ping failed. Status: $response"
            exit 1
          fi