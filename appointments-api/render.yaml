services:
  - type: web
    name: appointments-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: GATEWAY_API_URL
        value: https://gateway-api-lztd.onrender.com
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_PASS
        sync: false
      - key: ADMIN_REGISTER_SECRET
        sync: false
